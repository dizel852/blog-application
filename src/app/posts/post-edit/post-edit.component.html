
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!postForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-control">
              <span 
                 class="help-block"
                 *ngIf="!postForm.get('title').valid && postForm.get('title').touched"
              >Please enter post title! Max amount of characters is 100!</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="date">Date</label>
            <input
              ngui-datetime-picker
              [date-only]="true"
              [min-date]="getCurrenDate()"
              placeholder="Select a date"
              type="text"
              id="date"
              readonly
              formControlName="date"
              class="form-control">
              <span 
                 class="help-block"
                 *ngIf="!postForm.get('date').valid && postForm.get('date').touched"
              >Please enter post date!</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="body">Body</label>
            <textarea
              type="text"
              id="body"
              class="form-control"
              formControlName="body"
              rows="6"></textarea>
              <span 
                 class="help-block"
                 *ngIf="!postForm.get('body').valid && postForm.get('body').touched"
              >Please enter post body! Should contain min 200 and max 5000 characters!</span>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
