<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-success" [routerLink]="['addpost']">New Post</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <app-post-item *ngFor="let post of posts; let i = index" [post]="post" [postId]="i"></app-post-item>
    </ul>
  </div>
</div>
